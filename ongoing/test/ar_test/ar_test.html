<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test page</title>
	<!--  Script Section 	-->
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
	<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
	<header></header>
	<main>
		<h1>Test</h1>
		<script>
			let latitude;
			let longitude;
			function getLocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(function (position){
						console.log('위도 : ' + position.coords.latitude + ' 경도 : ' + position.coords.longitude);
						latitude = position.coords.latitude;
						longitude = position.coords.longitude;
					}, function(error){
						console.error(error);
					},{
						enableHighAccuracy: true,
						maximumAge: 0,
						timeout: Infinity
					});
				} else{
					alert('GPS를 지원하지 않습니다.');
				}
			}
			getLocation();
		</script>
		<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
			<a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
			<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 37.36466860654034; longitude: 127.072435600312" scale="3 3 3"></a-entity>
		</a-scene>
	</main>
	<section></section>
	<footer></footer>
</body>
</html>'
