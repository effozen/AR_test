<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test page</title>
	<!--  Script Section 	-->

<body>
	<header></header>
	<main>
		<h1>Test</h1>

			<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 37.3645586; longitude: 127.0722817" scale="10 10 10"></a-entity>

	</main>
	<section></section>
	<footer></footer>
